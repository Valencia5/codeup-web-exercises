<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css' rel='stylesheet' />
</head>
<style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<style>
    #marker {
        background-image: url('/img/fishMarket.jpeg');
        background-size: cover;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        cursor: pointer;
    }

    .mapboxgl-popup {
        max-width: 200px;
    }
</style>

<div id="map"></div>

<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoidmFsZW5jaWE1NSIsImEiOiJjbDJxbDdkbnowMG96M2ZxZjJtczlubmFoIn0._I_cZSz28npiFIvf2e1BGw';
    const fishMarket = [-117.175688654, 32.7124614175];
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/light-v10',
        center: fishMarket,
        zoom: 15
    });

    // create the popup
    const popup = new mapboxgl.Popup({ offset: 25 }).setText(
        'The Fish Market has the freshest, highest-quality seafood available, simply prepared and served up at an honest price'
    );

    // create DOM element for the marker
    const el = document.createElement('div');
    el.id = 'marker';

    // create the marker
    new mapboxgl.Marker(el)
        .setLngLat(fishMarket)
        .setPopup(popup) // sets a popup on this marker
        .addTo(map);
</script>
</body>
</html>
